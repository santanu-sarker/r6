<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid" id="contact">
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card h-100 bg-info">
              <div class="card-body">
                <h5 class="card-title">Contact Us:</h5>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email Address:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Your Message:</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>
                <a href="#" class="btn btn-dark text-light">Submit</a>
              </div>        
            </div>
          </div>
          <div class="col">
            <div class="card h-100 bg-info">      
              <div class="card-body">
                <h5 class="card-title">Office Locations:</h5>
                <br>
                <p class="card-text">12no. A J K R Road <br>
                  New York, NY 10030<br>
                  USA<br> <br>
      
                  3942 Westfall Avenue<br>
                  Jeffersonville<br>
                  Vermont
                  USA
                </p>
                <a href="#" class="btn btn-dark text-light">Other Offices..</a>
              </div>        
            </div>
          </div>
            </div>
          </div>
        </div>
      
      </div>
    
</body>
</html>
